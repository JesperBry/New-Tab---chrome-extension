<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="Weather-app/weather-min.css">
    <link rel="stylesheet" type="text/css" href="bg_style.css">
    <link rel="stylesheet" type="text/css" href="clock_style-min.css">
    <link rel="stylesheet" type="text/css" href="dropdown-min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

    <script src="clock-min.js"></script>
  </head>

    <body onload="startTime()">

      <div id="weather"></div>

      <div class="dropdown">
        <div class="dropbtn">LINKS</div>
          <div class="dropdown-content">
              <a href="https://chrome.google.com/webstore/category/extensions">Chrome Store</a>
              <hr>
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">link 3</a>
          </div>
      </div>

      <div id="clockdate">
        <div class="clockdate-wrapper">
          <div id="time"></div>
          <div id="date"></div>
          <div id="dailyText"></div>
          <div id="line"></div>
        </div>
      </div>

      <div class="frosted-glass"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
      <script src="Weather-app/weather-min.js"></script>
    </body>

</html>
